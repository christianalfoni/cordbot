<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Bot head (rounded square for more robotic look) -->
  <rect x="60" y="60" width="80" height="80" rx="12" fill="#FFA96B" stroke="#FF6B35" stroke-width="3"/>
  
  <!-- Robotic eyes (rectangles with glow) -->
  <rect x="75" y="85" width="12" height="16" rx="2" fill="#FF6B35"/>
  <rect x="113" y="85" width="12" height="16" rx="2" fill="#FF6B35"/>
  <!-- Eye highlights -->
  <rect x="77" y="87" width="4" height="6" fill="#FFF5E6" opacity="0.8"/>
  <rect x="115" y="87" width="4" height="6" fill="#FFF5E6" opacity="0.8"/>
  
  <!-- Subtle smile (curved line) -->
  <path d="M 80 118 Q 100 123 120 118" fill="none" stroke="#FF6B35" stroke-width="2.5" stroke-linecap="round"/>
</svg>