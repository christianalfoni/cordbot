# fly.toml app configuration file generated for cordbot on 2026-01-29
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "cordbot-agent"
primary_region = "sjc"  # Change to your preferred region

[build]
  dockerfile = "Dockerfile"

[env]
  # Optional: Set default log level
  LOG_LEVEL = "info"

  # Optional: Set archive days
  ARCHIVE_AFTER_DAYS = "30"

# Persistent volume for channel working directories
[mounts]
  source = "workspace"
  destination = "/workspace"

# VM resources
[[vm]]
  memory = '1gb'  # Increased from 512mb - Claude SDK + Discord.js + Node runtime needs more
  cpu_kind = 'shared'
  cpus = 1

# Health check configuration
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"  # Keep machine always running for Discord bot
  auto_start_machines = true
  min_machines_running = 1  # Keep exactly 1 machine always running

  # Health check endpoint
  [[http_service.checks]]
    grace_period = "1m"  # Package is pre-installed now, so shorter grace period
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"
