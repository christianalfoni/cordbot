name: Build and Release Binaries

on:
  release:
    types: [created]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build binaries
        working-directory: packages/bot
        run: pnpm run build:binaries:all

      - name: List built binaries
        working-directory: packages/bot
        run: ls -lh dist/binaries/

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'release'
        with:
          files: |
            packages/bot/dist/binaries/cordbot-linux-x64
            packages/bot/dist/binaries/cordbot-macos-x64
            packages/bot/dist/binaries/cordbot-macos-arm64
            packages/bot/dist/binaries/cordbot-win-x64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload binaries as artifacts
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: cordbot-binaries
          path: packages/bot/dist/binaries/*
